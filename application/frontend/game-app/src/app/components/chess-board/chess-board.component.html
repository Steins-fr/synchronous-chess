<div id="board">
    <div class="row">
        <div id="fake-column"></div>
        <div id="column-labels">
            <div *ngFor="let i of 8 | range">
                <span class="full-center">{{ 'ABCDEFGH'.charAt(i)}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="row-labels">
            <div *ngFor="let i of 8 | range;">
                <span class="full-center">{{ 8 - i }}</span>
            </div>
        </div>
        <div id="board-grid" [ngClass]="{'grabbing-cursor': pieceDragged !== -1}" cdkDropListGroup>
            <mat-grid-list cols="8">
                <mat-grid-tile *ngFor="let cell of cells; let i = index;">
                    <div cdkDropList class="cell" [ngClass]="{
                        'dragHover': cell.dragHover,
                        'dragged': pieceDragged === i}" (cdkDropListDropped)="drop(i)"
                        (cdkDropListEntered)="dragEntered(i)" (cdkDropListExited)="dragExited(i)" [id]="i">
                        <app-board-piece cdkDrag [piece]="cell.piece" *ngIf="cell.piece" cdkDragBoundary="#board-grid"
                            [ngClass]="{'grabbing-cursor': pieceDragged !== -1}" (cdkDragStarted)="dragStart(i)">
                            <div class="hidden-placeholder" *cdkDragPlaceholder></div>
                        </app-board-piece>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
    </div>

</div>
