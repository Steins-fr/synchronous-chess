<div id="board">
    <div class="row">
        <div id="fake-column"></div>
        <div id="column-labels">
            <div *ngFor="let i of 8 | range">
                <span class="full-center">{{ 'ABCDEFGH'.charAt(i)}}</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="row-labels">
            <div *ngFor="let i of 8 | range;">
                <span class="full-center">{{ 8 - i }}</span>
            </div>
        </div>
        <div id="board-grid" [ngClass]="{'grabbing-cursor': !pieceDragged.equal(-1, -1)}" cdkDropListGroup>
            <mat-grid-list cols="8">
                <ng-container *ngFor="let row of cells; let y = index;">
                    <ng-container *ngFor="let cell of row; let x = index;">
                        <mat-grid-tile *ngIf="[x, y] | vector2d as pos">
                            <div cdkDropList class="cell" [ngClass]="{
                                                'drag-hover': cellHovered.equal(pos),
                                                'dragged': pieceDragged.equal(pos),
                                                'valid-move': cell.validMove}"
                                (cdkDropListDropped)="pieceDropped.emit(pos); dragStop()"
                                (cdkDropListEntered)="dragEntered(pos)">
                                <app-board-piece cdkDrag [piece]="cell.piece" *ngIf="cell.piece"
                                    cdkDragBoundary="#board-grid"
                                    [ngClass]="{'grabbing-cursor': !pieceDragged.equal(-1, -1)}"
                                    (cdkDragStarted)="piecePicked.emit(pos); dragStart(pos)">
                                    <div class="hidden-placeholder" *cdkDragPlaceholder></div>
                                </app-board-piece>
                            </div>
                        </mat-grid-tile>
                    </ng-container>
                </ng-container>
            </mat-grid-list>
        </div>
    </div>

</div>
