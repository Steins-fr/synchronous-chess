<ng-container *ngIf="roomService.isActive | async">
    <section *ngFor="let remotePlayer of roomService.players | keyvalue">
        <ng-container *ngIf="!remotePlayer.value.isLocal()">
            <h4>Debug connexion du joueur : {{ remotePlayer.value.name }}</h4>
            <app-debug-webrtc-states
                [states]="remotePlayer.value.states | async"
                [playerName]="remotePlayer.value.name" />
        </ng-container>
    </section>
    <section *ngFor="let negotiator of roomService.roomManager.negotiators | keyvalue">
        <h4>Debug connexion du n√©gociateur : {{ negotiator.value.playerName }}</h4>
        <app-debug-webrtc-states
            [states]="negotiator.value.states | async"
            [playerName]="negotiator.value.playerName" />
    </section>
</ng-container>
