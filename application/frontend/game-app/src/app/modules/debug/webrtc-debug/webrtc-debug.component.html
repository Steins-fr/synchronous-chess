@for (remotePlayer of webRtcPlayers(); track remotePlayer) {
<section>
    <h4>Debug connexion du joueur : {{ remotePlayer.name }}</h4>
    <app-debug-webrtc-states
        [states]="remotePlayer.states | async"
        [playerName]="remotePlayer.name" />
</section>
}
@for (negotiator of negotiators(); track negotiator) {
<section>

    <app-debug-webrtc-states
        [states]="negotiator.states | async"
        [playerName]="negotiator.playerName" />
</section>
}
